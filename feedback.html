<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>FEEDBACK</title>
</head>
<body>
    <div style="text-align: center;">
        <div id="navbar">
            <button class="button" onclick="location.href='index.html'" style="cursor: pointer">HOME</button>
            <button class="button" onclick="location.href='portfolio.html'" style="cursor: pointer">PORTFOLIO</button>
            <button class="button" onclick="location.href='feedback.html'" style="cursor: pointer">FEEDBACK</button>
            <button class="button" onclick="location.href='resume.html'" style="cursor: pointer">RESUME</button>
            <button class="button" onclick="location.href='about.html'" style="cursor: pointer">ABOUT ME</button>
            <button class="button" onclick="location.href='sitemap.html'" style="cursor: pointer">SITE MAP</button>
        </div>
        <div style="padding-left: 320px; text-align: center;">
            <h1>
                <div id="header">"TALK TO ME GOOSE"
                </div>
            </h1>
                <div id="bf">
                    <p>We are always looking to improve our site. Please let us know how we can make it better.</p><br>
                    <p>How would you rate this website?</p>
                </div>
                <label>1</label> <input type="radio" id="1" name="rate" value="1" onclick="alert('Thank you for taking the survey.')">
                <label>2</label> <input type="radio" id="2" name="rate" value="2" onclick="alert('Thank you for taking the survey.')">
                <label>3</label> <input type="radio" id="3" name="rate" value="3" onclick="alert('Thank you for taking the survey.')">
                <label>4</label> <input type="radio" id="4" name="rate" value="4" onclick="alert('Thank you for taking the survey.')">
                <label>5</label> <input type="radio" id="5" name="rate" value="5" onclick="alert('Thank you for taking the survey.')">
                <label>6</label> <input type="radio" id="6" name="rate" value="6" onclick="alert('Thank you for taking the survey.')">
                <label>7</label> <input type="radio" id="7" name="rate" value="7" onclick="alert('Thank you for taking the survey.')">
                <label>8</label> <input type="radio" id="8" name="rate" value="8" onclick="alert('Thank you for taking the survey.')">
                <label>9</label> <input type="radio" id="9" name="rate" value="9" onclick="alert('Thank you for taking the survey.')">
                <label>10</label> <input type="radio" id="10" name="rate" value="10" onclick="alert('Thank you for taking the survey.')"><br><br>
                <div>
                    <p id="bf">To improve my website, I should:</p>
                    <select>
                        <option>Click to select</option><submit="alert('Thank you very much for providing feedback.')">
                        <option value="images">Add more images.</option>
                        <option value="simple">Make it simpler/cleaner.</option>
                        <option value="more">Make it more complex/detailed.</option>
                        <option value="layout">Use a different layout.</option>
                        <option value="nothing">Do nothing. It's great how it is.</option><br><br>
                    </select><br><br><br><br>
                </div>
                <p id="bf">Have more feedback for us?</p>
                <p id="bf">Please enter your contact information below: <IMG src="images/downarrow.jpg" width="100" height="100" align="top"></p>
                <div style="width: 270px; margin: 0 auto; padding-right: 60px; text-align: right; align-items: center;">
                    <form>
                        <label for="firstName">First Name: </label> <input id="firstName" name="first" value="" placeholder="Enter your first name" required minlength="2"><br><br>
                        <label for="lastName">Last Name: </label> <input id="lastName" name="last" placeholder="Enter your last name" required minlength="2"><br><br>
                        <label for="email">Email Address: </label> <input id="email" name="email" placeholder="Enter your email address" required="@" required=".com .org .edu"><br><br>
                        <label for="text">Your feedback: </label> <textarea id="text" name="text" placeholder="Enter your feedback" cols="18" rows="10">
                        <input type="submit" value="submit" /><br><br><br>
                    </form>
                </div>
                <input type="submit" class="button" onclick="alert('Your email has been sent to us. Thank you. We will contact you never.')" value="Submit"><br><br>
        </div>
    </div>
</body>
</html>
